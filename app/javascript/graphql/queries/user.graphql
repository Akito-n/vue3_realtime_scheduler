query currentUser {
  currentUser {
    id
    email
    role
    color
    name
    companyName
    isIndividual
    isCompany
    occupations {
      nodes {
        id
        name
        address
        applyFrom
        memo
        item
        companyName
        requiredTime
      }
    }
    companyOccupations {
      nodes {
        id
        name
        address
        applyFrom
        memo
        item
        companyName
        requiredTime
      }
    }
    recruitements {
      nodes {
        id
        individualUser {
          id
          name
        }
        occupation {
          id
          name
          address
          applyFrom
          memo
          item
          companyName
          requiredTime
        }
      }
    }
  }
}
