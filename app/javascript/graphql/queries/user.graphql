query currentUser {
  currentUser {
    id
    email
    role
    color
    name
    companyName
    isIndividual
    isCompany
    occupations {
      nodes {
        id
        name
        address
        applyFrom
        memo
        item
        companyName
        requiredTime
      }
    }
    companyOccupations {
      nodes {
        id
        name
        address
        applyFrom
        memo
        item
        companyName
        requiredTime
      }
    }
  }
}
