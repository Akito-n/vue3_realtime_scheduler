fragment ScheduleItem on Schedule {
  id
  startAt
  endAt
  createdAt
  acceptedAt
  mine
  isRequest
  status
  occupation {
    id
    name
    address
    applyFrom
    memo
    item
    companyName
    requiredTime
  }
  requester {
    __typename
    ... on Member {
      id
      name
      color
      companyName
    }
    ... on Occupation {
      id
      name
      companyName
    }
  }
  responder {
    id
    name
    color
    companyName
  }
}
