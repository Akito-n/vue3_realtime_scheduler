fragment ScheduleItem on Schedule {
  id
  startAt
  endAt
  mine
  createdAt
  acceptedAt
  isRequest
  status
  occupation {
    id
    name
    address
    applyFrom
    memo
    item
    companyName
    requiredTime
  }
  requester {
    id
    name
    color
    companyName
  }
  responder {
    id
    name
    color
    companyName
  }
}
