subscription schedulesSubscription($occupationIds: [ID!]!) {
  schedules(occupationIds: $occupationIds) {
    schedules {
      nodes {
        id
        startAt
        endAt
        mine
        isRequest
        status
        requester {
          __typename
          ... on Member {
            id
            name
            color
            companyName
          }
          ... on Occupation {
            id
            name
            address
            applyFrom
            memo
            item
            companyName
            requiredTime
          }
        }
      }
    }
  }
}
