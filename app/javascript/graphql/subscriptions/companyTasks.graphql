subscription companyTasksSubscription {
  companyTasks {
    nonactiveRecruitements {
      nodes {
        id
        createdAt
        individualUser {
          id
          name
        }
        occupation {
          id
          name
        }
      }
    }
    hasRespondSchedules {
      nodes {
        ...ScheduleItem
      }
    }
    waitingSchedules {
      nodes {
        ...ScheduleItem
      }
    }
    confirmedScheduleTasks {
      nodes {
        ...ScheduleItem
      }
    }
  }
}
