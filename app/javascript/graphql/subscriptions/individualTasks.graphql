subscription individualTasksSubscription {
  individualTasks {
    entryOccupations {
      nodes {
        id
        name
        address
        applyFrom
        memo
        item
        companyName
        requiredTime
      }
    }
    blankScheduleTasks {
      nodes {
        id
        name
        companyName
      }
    }
    waitingTasks {
      nodes {
        ...ScheduleItem
      }
    }
    respondingTasks {
      nodes {
        ...ScheduleItem
      }
    }
    confirmedScheduleTasks {
      nodes {
        ...ScheduleItem
      }
    }
  }
}
